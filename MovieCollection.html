<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>BBoiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <div id="Banner">
    </div>
    <div class="NavBar">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a class="active" href="./MovieCollection.html">Movie Collection</a></li>
        </ul>
    </div>

    <ul id="grid">
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./CapCosine.jpg" onclick="openModal(this);" alt="The Adventures of Captain Cosine" data-cap="Captain Cosine" data-movid="sJXS3pongAw">
                <span class="gridOverlay"></span>
                <span class="gridText">The Adventures of Captain Cosine</span>
            </div>
        </li>
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./BBoizPhysics.jpg" onclick="openModal(this);" alt="BBoiz Physics" data-cap="On this episode of BBoiz Physics" data-movid="MqsqvH8lupk">
                <span class="gridOverlay"></span>
                <span class="gridText">BBoiz Physics</span>
            </div>
        </li>
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./CCBloopers.png" onclick="openModal(this);" alt="Captain Cosine Bloopers" data-cap="Bloopers" data-movid="sJXS3pongAw">
                <span class="gridOverlay"></span>
                <span class="gridText">Captain Cosine Bloopers</span>
            </div>
        </li>
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./Trailer.jpg" onclick="openModal(this);" alt="BBoiz Trailer" data-cap="Trailer" data-movid="sJXS3pongAw">
                <span class="gridOverlay"></span>
                <span class="gridText">BBoiz Trailer</span>
            </div>
        </li>
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./CapCosine.jpg" onclick="openModal(this);" alt="The Adventures of Captain Cosine" data-cap="Captain Cosine" data-movid="sJXS3pongAw">
                <span class="gridOverlay"></span>
                <span class="gridText">The Adventures of Captain Cosine</span>
            </div>
        </li>
    </ul>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
        <img class="modal-content" id="modalImg" onclick="playMovie(this);">
        <span class="modalOverlay"></span>
        <div id="title"></div>
        <div id="desc"></div>
        <div class="playButton"></div>
    </div>

</body>
