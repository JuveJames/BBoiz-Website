<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>BBoiz</title>
    <link rel="shortcut icon" type="image/x-icon" href="BBIcon.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <div id="Banner">
    </div>
    <div class="NavBar">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./MovieCollection.html">Movie Collection</a></li>
            <li><a class="active" href="./SoccerComp.html">Soccer Compilations</a></li>
        </ul>
    </div>

    <ul id="grid">
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./SC.jpg" onclick="openModal(this);" alt="Soccer Compilation" data-cap="Soccer Comp" data-movid="acTMu_vC4yo">
                <span class="gridOverlay"></span>
                <span class="gridText">Soccer Compilation</span>
            </div>
        </li>
        <li>
            <div class="gridCell">
                <img class="gridImg" src="./SocBloops.jpg" onclick="openModal(this);" alt="Soccer Bloopers" data-cap="Soccer Fails" data-movid="fkbooTbRwpc">
                <span class="gridOverlay"></span>
                <span class="gridText">Soccer Bloopers</span>
            </div>
        </li>
    </ul>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
        <img class="modal-content" id="modalImg" onclick="playMovie(this);">
        <span class="modalOverlay"></span>
        <div id="title"></div>
        <div id="desc"></div>
    </div>

</body>
